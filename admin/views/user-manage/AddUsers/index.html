<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/css/bootstrap.css">
    <script src="/admin/util/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main">
        <div class="top_bar">

        </div>
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2 sidmenu">
                        <!-- 侧边栏 -->
                        Column
                    </div>
                    <div class="col-10 content">
                        <!-- 内容 -->
                        <div class="maincontent">
                            <!-- 面包屑 -->
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item" aria-current="page">用户管理</li>
                                    <li class="breadcrumb-item active" aria-current="page">添加用户</li>
                                </ol>
                            </nav>
                            <!-- 添加用户信息 -->
                            <form id="addUserform">
                                <!-- 用户名输入框 -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">用户名：</label>
                                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                                        required>
                                </div>
                                <!-- 密码输入框 -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">密码：</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <!-- 个人简介 -->
                                <div class="mb-3">
                                    <label for="introduction" class="form-label">个人简介：</label>
                                    <textarea class="form-control" rows="3" id="introduction"></textarea>
                                </div>
                                <!-- 选择头像 -->
                                <div class="mb-3">
                                    <label for="photofile" class="form-label">选择头像：</label>
                                    <input type="file" class="form-control" id="photofile" required>
                                </div>
                                <button type="submit" class="btn btn-primary">添加用户</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
