<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/css/bootstrap.css">
    <script src="/admin/util/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main">
        <div class="top_bar">

        </div>
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2 sidmenu">
                        <!-- 侧边栏 -->
                        Column
                    </div>
                    <div class="col-10 content">
                        <!-- 内容 -->
                        <div class="maincontent">
                            <!-- 面包屑 -->
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item" aria-current="page">用户管理</li>
                                    <li class="breadcrumb-item active" aria-current="page">用户列表</li>
                                </ol>
                            </nav>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">用户名</th>
                                        <th scope="col">头像</th>
                                        <th scope="col">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="listbody">
                                    <!-- 动态创建列表信息 -->
                                    <!-- <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                    </tr> -->

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 用户更新模态框 -->
        <div class="modal fade" id="writeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">编辑用户</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 添加用户信息 -->
                        <form id="writeUserform">
                            <!-- 用户名输入框 -->
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名：</label>
                                <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                                    required>
                            </div>
                            <!-- 密码输入框 -->
                            <div class="mb-3">
                                <label for="password" class="form-label">密码：</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <!-- 个人简介 -->
                            <div class="mb-3">
                                <label for="introduction" class="form-label">个人简介：</label>
                                <textarea class="form-control" rows="3" id="introduction"></textarea>
                            </div>
                            <!-- 选择头像 -->
                            <div class="mb-3">
                                <label for="photofile" class="form-label">选择头像：</label>
                                <input type="file" class="form-control" id="photofile" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="write_do">更新</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 点击删除按钮后的模态框 -->
        <div class="modal fade" id="userDeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">提示信息</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 添加用户信息 -->
                        <h5>你确定删除该用户吗？</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="delete_do">确定</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js" type="module"></script>
</body>

</html>
