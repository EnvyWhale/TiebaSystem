<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/css/bootstrap.css">
    <script src="/admin/util/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link href="/admin/css/wangeditor.css" rel="stylesheet">
    <script src="/admin/util/wangeditor.js"></script>
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100;
            /* 按需定义 */
        }

        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }

        #editor-container {
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="top_bar">

        </div>
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2 sidmenu">
                        <!-- 侧边栏 -->
                        Column
                    </div>
                    <div class="col-10 content">
                        <!-- 内容 -->
                        <div class="maincontent">
                            <!-- 面包屑 -->
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item" aria-current="page">新闻管理</li>
                                    <li class="breadcrumb-item active" aria-current="page">创建新闻</li>
                                </ol>
                            </nav>
                            <!-- 添加新闻信息 -->
                            <form id="addNewsForm">
                                <!-- 标题输入框 -->
                                <div class="mb-3">
                                    <label for="title" class="form-label">标题:</label>
                                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                                        required>
                                </div>
                                <!-- 内容输入框 -->
                                <div class="mb-3">
                                    <label for="content" class="form-label">内容:</label>
                                    <div id="content" style="border: 1px solid #ced4da;">
                                        <div id="toolbar-container"><!-- 工具栏 --></div>
                                        <div id="editor-container"><!-- 编辑器 --></div>
                                    </div>
                                </div>
                                <div id="mb-3">
                                    <label for="news_type" class="form-label">类别:</label>
                                    <select class="form-select" aria-label="Default select example" id="news_type">
                                        <option selected value="0">最新动态</option>
                                        <option value="1">典型案例</option>
                                        <option value="2">通知公告</option>
                                        <option value="3">广告投放</option>
                                    </select>
                                </div>
                                <!-- 选择封面图标 -->
                                <div class="mb-3">
                                    <label for="photofile" class="form-label">封面图片:</label>
                                    <input type="file" class="form-control" id="closeImageFile" required>
                                </div>
                                <button type="submit" class="btn btn-primary">创建新闻</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
